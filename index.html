<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Números Aleatorios</h1>
        
        <!-- Número generado -->
        <p id="randomNumber">0</p>
        
        <!-- Campos para definir el rango -->
        <div class="range-inputs">
            <input type="number" id="minInput" placeholder="Mínimo" value="1">
            <input type="number" id="maxInput" placeholder="Máximo" value="100">
        </div>
        
        <!-- Botón para generar el número -->
        <button id="generateButton">Generar Número</button>
        
        <!-- Historial de números generados -->
        <div class="history">
            <h2>Historial</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
